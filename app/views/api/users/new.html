<%= javascript_include_tag 'new_user', 'data-turbolinks-track' => true %>

<div class="box session">
    <h2>Make an account<span></span></h2>
    <div class="box-content">
        <form>
            <label>First name</label>
            <input type="text" class="field" id="first-name"/>
            <label>Last name</label>
            <input type="text" class="field" id="last-name"/>
            <label>E-mail</label>
            <input type="text" class="field" id="signup-email"/>
            <label>Password</label>
            <input type="password" class="field" id="signup-password"/>
            <button type="button" id="signup" class="submit">Sign up</button><br>
            <p> <a href="/api/login" class="">Already registered? Sign in here</a></p><br>
            </form>
    </div>
</div>
